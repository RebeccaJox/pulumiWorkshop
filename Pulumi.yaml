name: quickstart
runtime: nodejs
description: A minimal AWS TypeScript Pulumi program
config:
  pulumi:tags:
    value:
      pulumi:template: aws-typescript
  aws:region: eu-central-1
  dbPassword:
    type: string
    description: database password
    default: "none"
  dbUsername:
    type: string
    description: database username
    default: "none"
